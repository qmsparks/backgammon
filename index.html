<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer ></script>
  <!-- my js -->
  <script src="./scripts/app.js" defer ></script>
  <!-- styles -->
  <link rel="stylesheet" href="./styles/main.css">
  <title>Backgammon</title>
</head>
<body>

  <div id="board">

    <div id="home" class="table">

      <section class="points left">
        <ul id="L1">
          <li class="piece player1"></li>
          <li class="piece player2"></li>
        </ul>
        <div class="odd point"> </div>

        <ul id="L2">
          <li class="piece player1"></li>
          <div class="even point"></div>
        </ul>

        <ul id="L3">
          <li class="piece player1"></li>
          <div class="odd point"></div>
        </ul>

        <ul id="L4">
          <li class="piece player1"></li>
          <div class="even point"></div>
        </ul>

        <ul id="L5">
          <li class="piece player1"></li>
          <div class="odd point"></div>
        </ul>

        <ul id="L6">
          <li class="piece player1"></li>
          <div class="even point"></div>
        </ul>

      </section>



      <section class="points right">
        <div id="R1" class="even point"></div>
        <div id="R2" class="odd point"></div>
        <div id="R3" class="even point"></div>
        <div id="R4" class="odd point"></div>
        <div id="R5" class="even point"></div>
        <div id="R6" class="odd point"></div>
      </section>
    </div>

    <div id="bar"></div>

    <div id="outer" class="table">
      <section class="points left">
        <div id="L7" class="odd point"></div>
        <div id="L8" class="even point"></div>
        <div id="L9" class="odd point"></div>
        <div id="L10" class="even point"></div>
        <div id="L11" class="odd point"></div>
        <div id="L12" class="even point"></div>
      </section>

      <section class="points right">
        <div id="R7" class="even point"></div>
        <div id="R8" class="odd point"></div>
        <div id="R9" class="even point"></div>
        <div id="R10" class="odd point"></div>
        <div id="R11" class="even point"></div>
        <div id="R12" class="odd point"></div>
      </section>


    </div>


  </div>
  
</body>
</html>
